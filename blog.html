---
layout: default
title: Blog Page
---
<div class="blog">
    <ul>
    	{% for post in site.posts %}
            <li>
                <span class="post-date">{{ post.date }}"</span>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <br>
                {{ post.excerpt }}
            </li>
    	{% endfor %}
    
    </ul>
</div>
